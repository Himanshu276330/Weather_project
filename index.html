<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
</head>
<body>
    <form action="/" method="POST">
        <h1>Enter Your Detail</h1>
        <label for="city-name">Enter City Name : </label> 
        <input id="city-name" name="city" type="text">
        <label for="state-name">Enter State Name : : </label> 
        <input id="state-name" name="state" type="text">
        <label for="country-name">Enter Country Name : </label> 
        <input id="country-name" name="country" type="text">
        <button type="submit">Send</button>
    </form>
    
</body>
</html>
